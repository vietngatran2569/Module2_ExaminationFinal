<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete good</title>
</head>
<body>
<h1>Delete good</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/goods">Good list</a>
</p>
<form th:action="@{/delete-good}" th:object="${good}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${good.name}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td th:text="${good.price}"></td>
        </tr>
        <tr>
            <td>Quantity:</td>
            <td th:text="${good.quantity}"></td>
        </tr>
        <tr>
            <td>ImportDate:</td>
            <td th:text="${good.importDate}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td th:text="${good.description}"></td>
        </tr>
        <tr>
            <td>Categories:</td>
            <td th:text="${good.getCategory().getName()}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete category"></td>
        </tr>
    </table>
</form>
</body>
</html>
